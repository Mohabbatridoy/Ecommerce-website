{% extends 'base.html' %}
{% block title_block %} {{title}} {% endblock %}
{% block content %}
<div class="container my-5">
    <div class="card">
        <div class="row">
            <aside class="col-sm-5 border-right">
                <article class="gallery-wrap">
                    <div class="img-big-wrap">
                        <div>
                            <a href=""><img src="/media/{{object.mainimage}}" style="width: 450px;"></a>
                        </div>
                    </div>
                </article>
            </aside>
            <aside class="col-lg-7">
                <article class="card-body p-5">
                    <h3 class="title mp3">{{object.name}}</h3>
                    <p class="price-detail-wrap">
                        <span class="price h3 text-warning">
                            <span class="currency">BDT &#2547;</span><span class="num">{{object.price}}</span>
                        </span>
                    </p>
                    <dl class="item-property">
                        <dt>Description</dt>
                        <dd><p>{{object.details_text|linebreaks}}</p></dd>
                    </dl>
                    <a href="{% url 'app_order:add' pk=object.pk %}" class="btn btn-lg btn-outline-primary text-uppercase"><i class="fa-solid fa-cart-shopping me-1"></i>Add to cart</a>
                </article>
            </aside>
        </div>
    </div>
</div>
{% endblock %}

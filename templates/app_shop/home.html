{% extends 'base.html' %}
{% block content %}
<div class="container my-5">
    <h2 class="my-5">Featured Products</h2>
    <div class="row">
        {% for product in object_list %}
        <div class="col-md-6 col-sm-12 col-lg-3">
            <figure class="card card-product" style="background-color: rgb(235, 238, 240);">
                <div class="img-wrap">
                    <a href=""><img src="/media/{{product.mainimage}}" style="width: 100%; height: 250px;"></a>
                </div>
                <figcaption class="info-wrap">
                    <h6 class="title"><a href="">{{product.name}}</a></h6>
                    <div class="action-wrap">
                        <div class="price-wraph5">
                            <span class="price-new">&#2547; {{product.price|floatformat:2}}</span> &nbsp;
                            <span class="price-old"><strike>&#2547; {{product.old_price|floatformat:2}}</strike></span>
                        </div>
                    </div>
                </figcaption>
            </figure>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

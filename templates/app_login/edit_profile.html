{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Edit Profile {% endblock %}
{% block content %}
<div class="container" style="padding: 20px; background-color: rgb(211, 214, 216); border-radius: 10px; margin-top: 10px; margin-bottom: 10px;">
    <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <center><button type="submit" class="btn btn-warning">Save</button></center>
</form>
</div>
{% endblock %}

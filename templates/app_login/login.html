{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} Login {% endblock %}
{% block content %}
<h2>Log In </h2>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary btn-sm">Create Account</button>
    <p>Don't have an account? <a href="{% url 'app_login:signup' %}">Creat an account</a></p>
</form>
{% endblock %}
